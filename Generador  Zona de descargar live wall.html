<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código HTML</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        body {
            background-color: #121212;
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            max-width: 800px;
            width: 100%;
        }

        .form-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex: 1;
            margin-right: 20px;
        }

        .form-container h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-container label {
            color: #fff;
            font-size: 16px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
        }

        .form-container button {
            background-color: #1976D2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #1565C0;
        }

        .output-container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex: 1;
            min-height: 0; /* Evita que el visualizador cambie de tamaño al generar código largo */
            overflow-y: auto; /* Agrega barra de desplazamiento si es necesario */
        }

        .output-container h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .output-container textarea {
            width: 100%;
            height: 100%;
            border: none;
            padding: 10px;
            font-size: 14px;
            background-color: transparent;
            color: #fff;
            resize: none; /* Evita la redimensión del textarea */
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .buttons-container button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 200px;
            text-align: center;
            border: none;
        }

        .buttons-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Generador de Código HTML</h1>
            <label for="gifLink">Enlace de Gif:</label>
            <input type="url" id="gifLink" placeholder="Ejemplo: https://ejemplo.com/imagen.gif" required>

            <label for="downloadLink">Enlace de Descarga:</label>
            <input type="url" id="downloadLink" placeholder="Ejemplo: https://ejemplo.com/descargar.gif" required>

            <button type="button" onclick="generateCode()">Generar Código HTML</button>
            <button type="button" onclick="copyToClipboard()">Copiar al Portapapeles</button>
        </div>

        <div class="output-container">
            <h2>Código HTML Generado:</h2>
            <textarea id="generatedCode" readonly>
                <!-- El código HTML generado se mostrará aquí -->
            </textarea>
        </div>
    </div>

    <script>
        function generateCode() {
            const gifLink = document.getElementById('gifLink').value;
            const downloadLink = document.getElementById('downloadLink').value;

            const generatedCode = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif Vertical</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        body {
            background-color: #121212;
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .navigation-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #212121;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .navigation-bar a {
            color: #fff;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navigation-bar i {
            margin-right: 10px; /* Espacio entre los iconos */
            font-size: 20px;
        }

        @media (max-width: 767px) {
            .navigation-bar {
                flex-direction: row;
                justify-content: space-around;
                padding: 20px;
            }

            .navigation-bar a {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="${gifLink}" alt="Gif Vertical">
    </div>

    <div class="navigation-bar">
        <a href="${downloadLink}" download="vertical_gif.gif" class="download">
            <i class="fas fa-download"></i> Descargar
        </a>
        <a href="go:opin01" class="opinions">
            <i class="fas fa-comments"></i> Opiniones
        </a>
    </div>
</body>
</html>
            `;

            document.getElementById('generatedCode').value = generatedCode;
        }

        function copyToClipboard() {
            const generatedCode = document.getElementById('generatedCode').value;
            const textArea = document.createElement('textarea');
            textArea.value = generatedCode;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            alert('Código copiado al portapapeles');
        }
    </script>
</body>
</html>
