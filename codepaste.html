<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Código HTML</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        /* Estilos generales */
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Contenedor principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
.top-bar {
      background-color: #121212;
      color: #fff;
      padding: 10px 20px;
      text-align: left; /* Alinea el texto a la izquierda */
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .top-bar .back-link {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

        /* Cuadro de texto */
        textarea {
            background-color: #212121;
            color: #fff;
            border: 1px solid #007BFF;
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            width: 100%;
            max-width: 800px;
            min-height: 300px;
            resize: vertical;
            overflow-y: scroll;
        }

        /* Botón de copiar */
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Pie de página */
        footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <a href="/index.html" onclick="history.back()" class="back-link">
  <i class="fas fa-arrow-left"></i> Regresar
</a>

</div>

</div>
    <div class="container">
        <h1>CODIGO HOME PAGE </h1>
        <textarea id="htmlCode" readonly>
            
        </textarea>
        <button id="copyButton" onclick="copyToClipboard()">Copiar al Portapapeles</button>

        <footer>Desarrollado Por The Sthip Oficial</footer>
    </div>

    <script>
        function copyToClipboard() {
            const htmlCode = document.getElementById('htmlCode');
            htmlCode.select();

            try {
                document.execCommand('copy');
                alert('Código HTML copiado al portapapeles.');
            } catch (err) {
                alert('No se pudo copiar al portapapeles. Por favor, cópialo manualmente.');
            }
        }
    </script>
</body>
</html>
